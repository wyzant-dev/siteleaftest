---
layout: default
page-name: home-page
paginate:
  collection: tutor-posts
  per_page: 4
---

<main class="home">
  {% if site.hero-image %}
    <figure style='background-image: url("{{ site.hero-image }}");'>
  {% else %}
    <figure style='background-image: url("/blog/uploads/homepage-hero-default.png");'>
  {% endif %}
      <h1 class="text-caps text-white spc-zero-s">{{ site.title }}</h1>
      {% if site.sub-headline %}
        <h2 class="text-caps text-green">{{ site.sub-headline }}</h2>
      {% endif %}
  </figure>
  <section class="row">
    <div class="column">
      <ul class="reset spc-n">
        {% for post in paginator.tutor-posts %}
              <li>
                <article>
                  {% if post.hero-image %}
                    <a href="{{ post.url }}">
                      <figure style='background-image: url("{{ post.hero-image }}");'></figure>
                    </a>
                  {% else %}
                    <a href="{{ post.url }}">
                      <figure style='background-image: url("/blog/uploads/hero-images/default-hero-4.jpg");'></figure>
                    </a>
                  {% endif %}
                  <section class="spc-tiny-n">
                    <div>
                      <section class="profile-image-container">
                        <div>
                        {% if post.author %}
                          {% assign author = site.authors | where: "author", post.author %}
                          {% for data in author %}
                            {% assign photo = data.profile-image %}
                            {% if photo %}
                              <img src="{{ photo }}" alt="author image">
                            {% else %}
                              <img src="/blog/uploads/author-icon-default.png" alt="default author image">
                            {% endif %}
                          {% endfor %}
                        {% else %}
                          <img src="/blog/uploads/author-icon-default.png" alt="default author image">
                        {% endif %}
                      </section>
                      {% assign author = site.authors | where: "author", post.author %}
                      {% for data in author %}
                        {% if post.author != "Wyzant" %}
                          <a href="{{ data.url | prepend: site.baseurl }}">{{ post.author }}</a>
                        {% else %}
                          <span>Wyzant</span>
                        {% endif %}
                      {% endfor %}
                    </div>
                    <time datetime="{{ post.date | date: "%F %T" }}">{{ post.date | date: "%-m/%-d/%Y" }}</time>
                  </section>
                  <h2 class="spc-sm-n spc-zero-s"><a href="{{ post.url }}" class="text-green">{{ post.title | escape }}</a></h2>
                  {% if post.sub-headline %}
                    <h3 class="text-thin spc-tiny-n">{{ post.sub-headline | escape }}</h3>
                  {% endif %}
                  {% if post.tags %}
                    <ul class="reset seo-tags">
                      {% for post-tag in post.tags %}
                        {% assign post-tag-downcase = post-tag | downcase %}
                        {% for site-tag in site.tutor-tags %}
                            {% assign site-tag-title = site-tag.title | downcase %}
                            {% if site-tag-title == post-tag-downcase %}
                                <li>
                                  <a href="{{ site-tag.permalink }}" class="text-caps text-small">{{ site-tag.title }}</a>
                                  <span> | </span>
                                </li>
                            {% endif %}
                        {% endfor %}
                      {% endfor %}
                    </ul>
                  {% endif %}
                  {% if post.post-description %}
                    <p>{{ post.post-description | strip_html }}</p>
                  {% else %}
                    <p>{{ post.content | strip_html | strip | truncate: 200 }}</p>
                  {% endif %}
                  <a href="{{ post.url }}" class="btn">Read More</a>
                </article>
              </li>
        {% endfor %}
      </ul>
        {% if paginator.total_tutor-posts > 1 %}
        <section class="pagination">
          <span>&laquo;</span>
          {% if paginator.previous_page %}
            <a href="{{ paginator.previous_page_path  | replace: '//', '/' }}">&lsaquo;</a>
          {% else %}
            <span>&lsaquo;</span>
          {% endif %}
          {% for page in (1..paginator.total_pages) %}
            {% if page == paginator.page %}
              <span class="active">{{ page }}</span>
            {% elsif page == 1 %}
              <a href="/blog/tutor">{{ page }}</a>
            {% else %}
              <a href="/blog/tutor{{ site.paginate_path  | replace: '//', '/' | replace: ':num', page }}">{{ page }}</a>
            {% endif %}
          {% endfor %}
          {% if paginator.next_page %}
            <a href="{{ paginator.next_page_path  | replace: '//', '/' }}">&rsaquo;</a>
          {% else %}
            <span>&rsaquo;</span>
          {% endif %}
          <span>&raquo;</span>
        </section>
        {% endif %}
      <div class="row">
          {% include banner.html %}
      </div>
    </div>
  </section>
</main>
