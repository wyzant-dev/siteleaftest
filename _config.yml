---
title: Wyzant Blog Name
timezone: America/Chicago
pagination:
  limit: false
  per_page: 4
collections:
  authors:
    title: Authors
    output: true
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: authors
  values:
    permalink: "/authors/:title/"
    layout: author
    expertise: 
    bio: 
    profile-image:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/:title/"
    layout: post
    author: 
    sub-headline: 
    hero-image: 
    description: 
sub-headline: Sub headline goes here
hero-image: 
email: your-email@domain.com
sass:
  sass_dir: styles/
  style: compressed
description: Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for Google search
  results) and in your feed.xml site description.
baseurl: 
url: https://www.wyzant.com
markdown: kramdown
